program: src/dl_sweep.py
method: grid
name: nn_sweep
entity: marleen-streicher
project: ida_nitrogen_prediction
run_cap: 500
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - ${args}
  - --model=NN
  - --use_wandb=true
metric:
  name: r2_validation
  goal: maximize
parameters:
  weight_decay:
    values: [0.0001, 0.001, 0.01, 0.1]
  layer_number:
    values: [1, 2, 3, 4, 5]
  learning_rate:
    values: [0.0001, 0.001, 0.01, 0.1]
